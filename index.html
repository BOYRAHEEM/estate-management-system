<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTH Estate Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-building"></i> HTH Estate Management</h1>
                <nav class="nav">
                    <button class="nav-btn active" data-section="dashboard">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </button>
                    <button class="nav-btn" data-section="housing">
                        <i class="fas fa-home"></i> Housing
                    </button>
                    <button class="nav-btn" data-section="inventory">
                        <i class="fas fa-boxes"></i> Inventory
                    </button>
                    <button class="nav-btn" data-section="employees">
                        <i class="fas fa-users"></i> Employees
                    </button>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <!-- Dashboard Section -->
            <section id="dashboard" class="section active">
                <div class="section-header">
                    <h2>Dashboard</h2>
                    <p>Overview of estate management system</p>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-home"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="total-housing">0</h3>
                            <p>Total Housing Units</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-bed"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="total-rooms">0</h3>
                            <p>Total Rooms</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-boxes"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="total-items">0</h3>
                            <p>Inventory Items</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="total-employees">0</h3>
                            <p>Assigned Employees</p>
                        </div>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <h3>Recent Housing Units</h3>
                        <div id="recent-housing" class="recent-list"></div>
                    </div>
                    
                    <div class="dashboard-card">
                        <h3>Housing Types Distribution</h3>
                        <div id="housing-chart" class="chart-container"></div>
                    </div>
                </div>
            </section>

            <!-- Housing Section -->
            <section id="housing" class="section">
                <div class="section-header">
                    <h2>Housing Management</h2>
                    <button class="btn btn-primary" id="add-housing-btn">
                        <i class="fas fa-plus"></i> Add Housing Unit
                    </button>
                </div>
                
                <div class="filters">
                    <select id="housing-type-filter">
                        <option value="">All Types</option>
                    </select>
                    <input type="text" id="housing-search" placeholder="Search housing units...">
                </div>
                
                <div id="housing-list" class="housing-grid"></div>
            </section>

            <!-- Inventory Section -->
            <section id="inventory" class="section">
                <div class="section-header">
                    <h2>Inventory Management</h2>
                    <button class="btn btn-primary" id="add-item-btn">
                        <i class="fas fa-plus"></i> Add Item
                    </button>
                </div>
                
                <div class="filters">
                    <select id="room-filter">
                        <option value="">All Rooms</option>
                    </select>
                    <input type="text" id="inventory-search" placeholder="Search inventory...">
                </div>
                
                <div id="inventory-list" class="inventory-grid"></div>
            </section>

            <!-- Employees Section -->
            <section id="employees" class="section">
                <div class="section-header">
                    <h2>Employee Management</h2>
                    <button class="btn btn-primary" id="add-employee-btn">
                        <i class="fas fa-plus"></i> Add Employee
                    </button>
                </div>
                
                <div class="filters">
                    <input type="text" id="employee-search" placeholder="Search employees...">
                </div>
                
                <div id="employee-list" class="employee-grid"></div>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Modal Title</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Modal content will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
                <button class="btn btn-primary" id="modal-save">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
